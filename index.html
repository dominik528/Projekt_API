<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Countires</title>
</head>
<body>

    
    
<div id="header1">
    <h2>Enter the name of the country or its capital</h2>    
    <div id="header2" class="input-group mx-auto col-10 col-md-8 col-lg-6" >
        <input type="text" class="form-control" placeholder="Enter" name="search" id="search">
          <button type="button" class="btn btn-primary">Search</button>
    </div>
</div>


<div class="row">
    <div id="content1" class="col-md-3">
        <img src="" id="flag">
    </div>  
    <div id="content2" class="col-md-6">
        <h4>Informations</h4>
        <ul id="list"></ul>
    </div>
    <div id="content3" class="col-md-3">
        <img src="" id="coatOfArms">
    </div>
</div>


<div class="content4" class="col-md-12">
    <h3>Google maps:</h3>
    <div class="map">
        <div id="map-container-google-2" class="z-depth-1-half map-container mb-5">
            <iframe src="https://maps.google.com/maps?q=Poland&t=&z=5&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen id="google_maps"></iframe>
        </div>
    </div>
</div>

<footer>
    <p>Created by: Dominik Kolasa</p>
</footer>



    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
